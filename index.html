<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reading List</title>
    <link href="https://fonts.googleapis.com">
    <link href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header id="main-header">
        <h1>My Reading List</h1>
        <p>Keeping track of books to read and books finished.</p>
    </header>

    <main>
        <section>
            <h2>To Read</h2>
            <ul class="book-list to-read-list">
                <li>
                    <input class="checkbox" type="checkbox" id="book1">
                    <label for="book1">Chemical Hearts</label>
                </li>
                <li>
                    <input class="checkbox" type="checkbox" id="book2">
                    <label for="book2">Pride and Prejudice</label>
                </li>
                <li>
                    <input class="checkbox" type="checkbox" id="book3">
                    <label for="book3">1984</label>
                </li>
            </ul>
        </section>

        <section>
            <h2>In Progress</h2>
            <ul class="book-list in-progress-list">
                <li>
                    <input class="checkbox" type="checkbox" id="book6">
                    <label for="book6">Great Expectations</label>
                </li>
                <li>
                    <input class="checkbox" type="checkbox" id="book7">
                    <label for="book7">Lord of the Rings</label>
                </li>
            </ul>
        </section>

        <section>
            <h2>Already Read</h2>
            <ul class="book-list read-list">
                <li>
                    <input class="checkbox" type="checkbox" id="book4" checked>
                    <label for="book4">To Kill a Mockingbird</label>
                </li>
                <li>
                    <input class="checkbox" type="checkbox" id="book5">
                    <label for="book5">The Great Gatsby</label>
                </li>
            </ul>
        </section>
    </main>

</body>

</html>
